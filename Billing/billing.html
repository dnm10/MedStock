<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Billing System</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Billing System</h1>
        </header>

        <main>
            <section class="billing-form">
                <h2>Add Medicines</h2>
                <form id="billing-form">
                    <div class="input-group">
                        <label for="medicine-name">Medicine Name:</label>
                        <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
                    </div>

                    <div class="input-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>

                    <div class="input-group">
                        <label for="price">Price per Unit:</label>
                        <input type="number" id="price" min="0" step="0.01" value="0" required>
                    </div>

                    <button type="button" onclick="addToBill()">Add to Bill</button>
                    <button type="button" onclick="generateInvoice()">Generate Invoice</button>
                </form>
            </section>

            <section class="bill-summary">
                <h2>Bill Summary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Quantity</th>
                            <th>Price per Unit</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="bill-table-body">
                        <!-- Bill items will be dynamically added here -->
                    </tbody>W
                </table>
                <h3>Total Amount: Rs.<span id="total-amount">0.00</span></h3>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MedStock. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="billing.js"></script>
</body>
</html>
